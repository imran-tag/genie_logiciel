<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a new test</title>

</head>
<body>
<a href="/test/create">Create a new test</a>
<h1>Test list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Edit steps</th>
    </tr>
    <tr th:each="test : ${tests}">
        <td th:text="${test.id}"></td>
        <td th:text="${test.name}"></td>
        <td th:text="${test.description}"></td>
        <td><a th:href="@{/test/steps/list/{id}(id=${test.id})}">Edit steps</a></td>
        <td>
            <a th:href="@{/test/run/{id}/0(id=${test.id})}">Run</a>
        </td>
    </tr>
</table>
</body>
</html>
